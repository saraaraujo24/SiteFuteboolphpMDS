  <!-- JavaScript for menu toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuIcon = document.querySelector('.menu-icon');
      const navList = document.querySelector('.ulCont');
      const navItems = document.querySelectorAll('.ulCont li a'); // Seleciona todos os links dentro das li's
      const closeIcon = document.querySelector('.close-icon'); // Seleciona o ícone de fechar

      menuIcon.addEventListener('click', function () {
        navList.classList.toggle('active');
      });

      // Adiciona um evento de clique para cada item do menu para fechar o menu ao clicar em um item
      navItems.forEach(item => {
        item.addEventListener('click', function () {
          navList.classList.remove('active');
        });
      });

      // Adiciona um evento de clique para o ícone de fechar para fechar o menu
      closeIcon.addEventListener('click', function () {
        navList.classList.remove('active');
      });
    });
  </script>
